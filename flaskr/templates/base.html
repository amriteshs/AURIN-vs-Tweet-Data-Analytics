<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Fav Icon -->
  <!-- CDN !-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
<!--  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />-->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
  <title>{% block title %} Twitter Analytics {% endblock %}</title>
</head>

<body>
  <div class="container-fluid" id="page-container">
    <div class="container" id="content-wrap">
      <h1 class="title text-center"> Twitter Analytics </h1>
      <nav class="nav flex-column my-nav">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.scenario1') }}">Map Visualization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.scenario2') }}">Statistical Analysis</a>
          </li>
        </ul>
      </nav>
      <hr/>
    {% block content %}
    {% endblock %}
    </div>
  </div>
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function() {
  	// get current URL path and assign 'active' class
  	var pathname = window.location.pathname;
  	$('.nav > li > a[href="'+pathname+'"]').parent().addClass('nav-active');
  })
  </script>
  
</body>
